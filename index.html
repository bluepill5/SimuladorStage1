<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" id="bp5" href="#">bluepill5</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <!-- NavBar -->
        <div class="p-3 text-center bg-light">
            <h1 class="mb-3" id="title-id">Simulador de créditos</h1>
        </div>
    </header>
    <!-- Header -->

    <!-- Main -->
    <main id="main">
        <section class="container p-1">
            <img id="img-circle" src="https://rickandmortyapi.com/api/character/avatar/361.jpeg " class="rounded-circle mx-auto d-block" alt="cartoon" style="max-width:20%;" >
            <form id="data-form">
                <div class="form-group">
                    <label for="Banco">Banco: </label>
                    <select class="form-select" id="Banco" name="locality"></select>
                </div>
                <div class="form-group">
                    <label for="Producto">Producto: </label>
                    <select class="form-select" id="Producto" name="locality"></select>
                </div>
                <div class="form-group">
                    <label for="Tasa">Tasa: </label>
                    <input type="number" class="form-control" id="Tasa" placeholder="Ingresa tasa ">
                </div>
                <div class="form-group">
                    <label for="Horizonte">Plazo: </label>
                    <input type="number" class="form-control" id="Horizonte" placeholder="Ingresa plazo">
                </div>
                <div class="form-group">
                    <label for="Monto">Monto: </label>
                    <input type="number" class="form-control" id="Monto" placeholder="Ingresa monto">
                </div>
                <br>
                <button type="button" class="btn btn-dark" id="btnCalculo">Calcular</button>
                <br><br>
              </form>
        </section>
    </main>
    <!-- Main -->

    <!-- Footer -->
    <footer id="footer" class="pb-2 pt-2 bg-dark">
        <div class="container">
            <div class="row text-center text-white">
                <div class="col-12 col-lg">
                    Author: Alexandro Mayoral Terán
                </div>
                <div class="col-12 col-lg">
                    alexandro.mayoral@gmail.com
                </div>
            </div>
        </div>
    </footer>
    <!-- /Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>
</body>
</html>
